<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/torus-embed"></script>
    <script>
      (() => {
        setTimeout(() => {
          const torusParam = JSON.parse(window.torus ?? '{}');
          const torus = new Torus({});
          torus
            .getPublicAddress({
              verifier: torusParam?.typeOfLogin,
              verifierId: torusParam?.verifierId,
            })
            .then((res) => {
              window?.ReactNativeWebView?.postMessage(JSON.stringify({ ...torusParam, publishAddress: res }));
            })
            .catch((e) => {
              window?.ReactNativeWebView?.postMessage(JSON.stringify({ error: e }));
            });
        }, 500);
      })();
    </script>
  </body>
</html>
